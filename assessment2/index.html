<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Tactics Tool</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  </head>
  <body>
    <div id="controls">
      <label for="combinedFormation">Select formation :</label>
      <select id="combinedFormation" onchange="applyCombinedFormation()">
        <option value="man to man (default)">man to man (default)</option>
        <option value="zone defense 2-3">zone defense 2-3</option>
        <option value="zone defense 3-2">zone defense 3-2</option>
        <option value="zone defense 1-3-1">zone defense 1-3-1</option>
        <option value="zone defense 2-1-2">zone defense 2-1-2</option>
        <option value="zone defense 1-2-2">zone defense 1-2-2</option>
      </select>
      <button onclick="resetToCurrentFormation()">Reset</button>
      <button onclick="undoLastAction()">Undo</button>
    </div>

    <div id="wrapper">
      <div id="container"></div>
    </div>

    <div id="controls">
      <label for="moveBallButton">Ball movement :</label>
      <button id="moveBallButton">Move Ball</button>
      <button id="dribbleButton">Dribble</button>
      <button id="playButton">Play</button>
      <label for="movePlayerButton">Player Movement :</label>
      <button id="movePlayerButton">Move Player</button>
      <button id="trapButton">Trap</button>
      <button id="screenButton">Screen</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
