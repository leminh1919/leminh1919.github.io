<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Media Player Website</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Videos</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">Playlists</a></li>
        <!-- Add or remove navigation items as needed -->
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
        </video>
        <div class="custom-controls">
          <img
            onclick="togglePlayPause()"
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
            alt="Play Button"
            width="24"
            height="24"
          />

          <img
            onclick="toggleMuteUnmute()"
            id="mute-unmute-img"
            src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
            alt="Mute Button"
            width="24"
            height="24"
          />
          <!--add mute/unmute icon-->

          <img
            onclick="toggleRepeat()"
            id="repeat-img"
            src="https://img.icons8.com/ios-glyphs/30/repeat.png"
            alt="Repeat Button"
            width="24"
            height="24"
          />
          <!--add repeat button-->

          <img
            onclick="toggleFullScreen()"
            id="full-screen-img"
            src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
            alt="Full Screen Button"
            width="24"
            height="24"
          />
          <!--add fullscreen icon-->

          <!-- add the missing buttons or functionality here -->
          <div class="time-display" id="time-display">0:00 / 0:00</div>
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
            <div id="progress-thumb"></div>
          </div>
        </div>
      </div>

      <!-- Additional Content Section -->
      <section>
        <h2>Additional Content</h2>
        <p>This is where you can showcase any other relevant content.</p>
        <!-- Add more content as needed -->
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
